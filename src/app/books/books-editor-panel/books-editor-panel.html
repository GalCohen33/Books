<!--    Last update: {{(bookModel)?.lastUpdate | date:'dd/MM/yyyy HH:mm'}}-->

<div *ngIf="(books$ | async) != null">
  <div *ngFor="let book of (books$ | async)?.books; trackBy:indexTracker">
    <app-book-display [book$]="book"></app-book-display>
  </div>
</div>


<button type="button" mat-raised-button color="primary" class="float-end mt-3" (click)="addBook()">
  <i class="bi bi-file-earmark-plus"></i>
</button>
