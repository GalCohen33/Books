<form #loginForm="ngForm" (submit)="submit(loginForm)">
  <div class="container">
    <div class="form-group col-1">

      <input type="text" class="form-control" required [(ngModel)]="book.id" name="bookId" id="bookId"
             #bookId="ngModel">
      <div class="invalid-feedback">
        <div *ngIf="loginForm.submitted && bookId.errors">שדה חובה</div>
      </div>
    </div>

    <div class="form-group col-4">
      <input type="text" class="form-control" required [(ngModel)]="book.title" name="title" id="title"
             #title="ngModel">
      <div class="invalid-feedback">
        <div *ngIf="loginForm.submitted && title.errors">שדה חובה</div>
      </div>
    </div>

    <div class="form-group col-1">
      <div class="d-block w-100">
        <input type="text" class="form-control" required minlength="4" maxlength="4" [(ngModel)]="book.publishingYear"
               name="publishingYear" id="publishingYear" #publishingYear="ngModel">
      </div>
      <div class="invalid-feedback">
        <div *ngIf="loginForm.submitted && publishingYear.errors">שדה חובה</div>
      </div>
    </div>
  </div>
</form>
